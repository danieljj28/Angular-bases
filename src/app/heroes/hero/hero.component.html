<h1>{{name}}</h1>

<dl>
  <td>Nombre</td>

  <td>Edad</td>
  <dd>{{age}}</dd>

  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado : </td>

<button
  *ngIf="name !== 'SpiderMan'"
  (click)="changeName()"
  class="btn btn-primary mx-2">

</button>

<button
  *ngIf="age !== 20"
  (click)="changeAge()"
  class="btn btn-primary mx-2">
  Change age
</button>

<button
  (click)="reset()"
  class="btn btn-primary mx-2">
  Reset
</button>
